server:
  port : 8080
  servlet:
    context-path: /


file:
  base-dir: uploads
  image-dir: images
  document-dir: documents
  video-dir: videos
  other-dir : other



spring:
  datasource:
    url: jdbc:mysql://localhost:3300/hotel_management
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  jwt:
    signerKey: ${JWT_SIGNER_KEY}
    access-token-expiration: 7200000    # 2 tiếng (2 * 60 * 60 * 1000 ms)
    refresh-token-expiration: 604800000 # 7 ngày (7 * 24 * 60 * 60 * 1000 ms)
    short-lived-token : 3600000

  logging:
    level:
      org.springframework.security: DEBUG

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.transport.protocol: smtp
      mail.smtp.ssl.trust: smtp.gmail.com

outbound:
  identity:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI}
